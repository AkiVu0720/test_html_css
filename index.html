<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS MAIN -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
          <img src="./images/YOUSHA.png" alt="logo" />
        </div>
        <div class="header_right">
          <div class="list_menu">
            <ul class="list">
              <li><a href="#">Link 1</a></li>
              <li><a href="#">Link 2</a></li>
              <li><a href="#">Link 3</a></li>
              <li>
                <div>
                  <button  class="btn-cta">CTA button</button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- CAROUSEL -->
    <section class="carousel">
      <div class="carousel__content">
        <div class="ct_left">
          <h2>Minted with delight</h2>
          <p>
            Management Dow Jones industry bondholders funds municipal bonds
            government upswing strategy.
          </p>
          <div class="btn_left">
            <button class="btn_yl btn">Learn more</button>
            <button class="btn_bk btn">Learn more</button>
          </div>
        </div>
        <div class="ct_right">
          <div class="founder">
            <div class="founder_item">
              <img
                src="./images/ben-parker-OhKElOkQ3RE-unsplash (1) 2.png"
                alt="founder"
              />
             
            </div>
            <div class="founder_colo"></div>
          </div>
          <div class="designer">
            <div class="designer_item">
              <img
                src="./images/budka-damdinsuren-IrQmtib-ER4-unsplash 2.png"
                alt="designer"
              />
            </div>
            
            <div class="designer_colo"></div>
          </div>
          <div class="star">
            <div class="star_item">
              <img src="./images/Star 1.png" alt="star" />
              <p>NFT project</p>
            </div>
          </div>
          <div class="text_1">
            <p>2x founder.</p>
          </div>
          <div class="text_2">
            <p>3d designer</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
